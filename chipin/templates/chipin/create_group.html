{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}{{ group.name }}{% endblock %}
{% block content %}
    <style>
        /* General Styling for Group Page */
        .group-container {
            max-width: 900px; /* Maximum width for the group page */
            margin: 0 auto; /* Centers the content */
            padding: 20px;
            text-align: center; /* Centers text */
        }

        /* Group Title Styling */
        .group-title {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* Group Info Styling */
        .group-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Administrator Info Styling */
        .admin-info {
            font-size: 16px;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Members List Styling */
        .members-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Individual Member Item Styling */
        .members-list .member-item {
            font-size: 16px;
            color: #333;
            padding: 5px 0;
        }

        /* Hover Effect for Member Items */
        .members-list .member-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>

    <div class="group-container">
        <h1 class="group-title">{{ group.name }}</h1>
        <div class="group-info">
            <p class="admin-info"><strong>Administrator:</strong> {{ group.admin.username }}</p>
            <p><strong>Members:</strong></p>
            <ul class="members-list">
                {% for member in group.members.all %}
                    <li class="member-item">{{ member.username }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

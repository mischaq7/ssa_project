{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}Register - ChipIn{% endblock %}

{% block content %}
    <style>
        /* Registration Container Styling */
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Registration Header Styling */
        .register-header h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Input Styling */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Button Styling */
        .form-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        /* Button Hover Effect */
        .form-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Link Styling */
        a {
            color: #007bff;
            text-decoration: none;
            padding: 6px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>

    <div class="register-container">
        <div class="register-header">
            <h1>Register for ChipIn</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="form-button">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
    </div>
{% endblock %}
